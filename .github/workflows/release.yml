name: Release

on:
  push:
    tags:
      - 'v[0-9]*.[0-9]*.[0-9]*'

permissions:
  contents: read
  id-token: write
  attestations: write

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            suffix: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: ".exe"
          - os: macos-latest
            target: aarch64-apple-darwin
            suffix: ""

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Package and Checksum
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../oxiddd-${{ matrix.target }}.tar.gz oxiddd${{ matrix.suffix }}
          cd ../../..
          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum oxiddd-${{ matrix.target }}.tar.gz > oxiddd-${{ matrix.target }}.tar.gz.sha256
          else
            shasum -a 256 oxiddd-${{ matrix.target }}.tar.gz > oxiddd-${{ matrix.target }}.tar.gz.sha256
          fi

      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'oxiddd-${{ matrix.target }}.tar.gz'
      
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            oxiddd-${{ matrix.target }}.tar.gz
            oxiddd-${{ matrix.target }}.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
      id-token: write
      attestations: write
