name: Release

on:
  push:
    tags:
      - 'v[0-9]*.[0-9]*.[0-9]*'

# Sécurité par défaut : tout en lecture seule
# Note : id-token est requis pour l'attestation d'artefact (Sigstore/GitHub)
permissions:
  contents: read
  id-token: write
  attestations: write

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            suffix: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: ".exe"
          - os: macos-latest
            target: aarch64-apple-darwin
            suffix: ""

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@a54c0836526ba604d5598696802f099518063378 # stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Package and Checksum
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../oxiddd-${{ matrix.target }}.tar.gz oxiddd${{ matrix.suffix }}
          cd ../../..
          # Générer le SHA256 pour vérification forensic
          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum oxiddd-${{ matrix.target }}.tar.gz > oxiddd-${{ matrix.target }}.tar.gz.sha256
          else
            shasum -a 256 oxiddd-${{ matrix.target }}.tar.gz > oxiddd-${{ matrix.target }}.tar.gz.sha256
          fi

      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@cbd93c5bc029d47b08707e91951f05405d65bb80 # v2.2.2
        with:
          subject-path: 'oxiddd-${{ matrix.target }}.tar.gz'
      
      - name: Release
        uses: softprops/action-gh-release@c728367d69f9ad40719815fe2f00bb19dfda0104 # v2.1.0
        with:
          files: |
            oxiddd-${{ matrix.target }}.tar.gz
            oxiddd-${{ matrix.target }}.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
      id-token: write
      attestations: write
